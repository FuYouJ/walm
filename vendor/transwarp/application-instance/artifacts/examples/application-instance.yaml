      transwarp.app: zookeeper
      scope: tdh
    zk_mounted_kerberos: true
    zk_kerberos_password: ''
    zk_env_list: []
    zk_replicas: 3
    Transwarp_Auto_Injected_Volumes:
      - volumeName: keytab
        kind: Secret
        selector:
          transwarp.name: default
          transwarp.secret: keytab
    zk_image: '172.16.1.99/transwarp/zookeeper:transwarp-5.1.0-rc6'
    zk_kerberos: ''
    Transwarp_Guardian_Address: '172.16.1.42:18080'
    Transwarp_App_Name: zookeeper
    Transwarp_DEBUG: true
  instanceId: aaaa
